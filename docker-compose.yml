version: "3.9"

services:
  honeychecker-db:
    image: postgres:15
    environment:
      POSTGRES_USER: honeychecker
      POSTGRES_PASSWORD: honeychecker
      POSTGRES_DB: honeychecker
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U honeychecker -d honeychecker"]
      interval: 2s
      timeout: 3s
      retries: 30

  honeychecker:
    build: ./honeychecker
    depends_on:
      honeychecker-db:
        condition: service_healthy
    ports:
      - "8001:8000"